<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
  </head>
  <body>
    <h1>Search your fauvorite products!!</h1>
    <form class="d-flex justify-content-center align-items-center mb-2" action="" method="post">{% csrf_token %}
        <input type="text" placeholder="Insert a product to search..." class="form-control me-2" name="input-product">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <section class="cards-container">
      {% for elem in product %}
        <div class="card m-2 rounded">
          <div class="card-body">
            <h2 class="card-title">{{ elem.name }}</h2>
            <p class="card-valoration">Valoration: {{ elem.valoration }}</p>
            <p class="card-price">$ {{ elem.price }}</p>
            <button class="btn btn-secondary">TRACK!!</button>
          </div>
          <div class="img-container m-2">
            <img src="{{ elem.image }}" alt="" class="card-image img-fluid">
          </div>
        </div>
      {% endfor %}
    </section>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
